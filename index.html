<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Aesthete</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              light: {
                bg: '#F5F5F7', // Off-white
                secondary: '#FFFFFF', // White cards
                text: '#1D1D1F', // Dark Gray
                textSec: '#86868B', // Medium Gray
              },
              dark: {
                bg: '#161617', // Dark Gray
                secondary: '#2C2C2E', // Lighter Dark Gray cards
                text: '#F5F5F7', // Off-white text
                textSec: '#86868B', // Medium Gray
              },
              accent: {
                DEFAULT: '#424245', // Neutral Dark Gray (was Blue)
                dark: '#D1D1D6', // Neutral Light Gray (was Blue)
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar to match aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(134, 134, 139, 0.5);
        border-radius: 20px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(66, 66, 69, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "next/": "https://esm.sh/next@^16.1.1/",
    "next": "https://esm.sh/next@^16.1.1",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
